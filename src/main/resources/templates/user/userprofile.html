<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/usermain:: layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>UserDashBoard</title>
</head>
<body>
	<section>
		<div class="profile m-4">
			<h1 class="text-center" style="color: aquamarine;" th:text="'Heyy , ' +  ${user != null ? user.name : 'User not found'}"></h1>
			<p class="text-center" style="color: cadetblue;">You are using Smart-Contact Manager</p>
		</div>
		<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
		<div class="my-card mt-3">

      <div th:if="${message}">
        <div class="alert" th:classappend="${message.type}" role="alert">
            <span th:text="${message.content}"></span>
        </div>
    </div>

		<form th:action="@{/user/update}" method="post" th:object="${user}">
			
		 <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input 
    th:field="*{name}"
    type="text" 
    class="form-control" 
    id="name_field" 
    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
    placeholder="Enter your name"
    aria-describedby="nameHelp" />

    <div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback">
    </div>

  </div>
  
  
          <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input 
    th:field="*{email}"
    type="text" 
    class="form-control" 
    th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
    id="email_field" 
    placeholder="Enter your email"
    aria-describedby="emailHelp">

    <div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
    </div>


  </div>
  
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Password</label>
    <input 
    type="password" 
    th:field="*{password}"
    class="form-control" 
    id="password_field" 
    placeholder="Update password (optional)"
    aria-describedby="emailHelp">
   
  </div>
  
  <div class="form-group">
  <textarea rows="4"
  th:field="*{description}"
  class="form-control" 
  placeholder="Enter about yourself"
  th:text="${user.description}"></textarea>
  </div>
	<div class="contain text-center mt-3 d-grid gap-2">
		
		
    <button type="Submit"  class="btn btn-primary" disabled>Update</button>
    <button type="reset" class="btn btn-dark" disabled>Clear</button>
	<p class="text-center" style="color: white;">Buttons AreTemporarily Disabled</p>
		</div>

		</form>
		</div>
		</div>
		</div>
	</div>
	</section>
</body>
</html>
